<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Workshop SG Campus</title>
<link rel="stylesheet" href="css/estilos.css" />
<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:700italic,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/nivo-slider.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/themes/default/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/themes/light/light.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/themes/dark/dark.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/themes/bar/bar.css" type="text/css" media="screen" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.1.0.min.js"></script>
<script type="text/javascript" src="js/jquery.nivo.slider.js"></script>
<script type="text/javascript" src="js/jquery.form.js"></script>
<script type="text/javascript" src="js/jquery.validate.min.js"></script>
<script type="text/javascript">
$(document).ready(function(e) {
    $("#slider").nivoSlider();

    $("#miformulario").validate({
    	rules: {
    		contactname: "required",
    		email: {
    			required: true,
    			email: true
    		}
    	},
    	messages: {
    		contactname: "Este campo no puede estar vacío",
    		email: {
    			required: "Este campo no puede estar vacío",
    			email: "Introduce un correo válido"
    		}
    	}
    });
});
</script>
</head>

<body>

	<div id="wrapper">
   	  <header id="header">
      	<nav>
        	<ul>
            	<li><a href="index.html">Inicio</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="portafolio.html">Portafolio</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
      	</nav>
      </header>
        
        <section id="wrapperSlider" class="slider-wrapper theme-dark">
            <div id="slider" class="nivoSlider">
                <img src="img/slider/img1.jpg" alt="">
                <img src="img/slider/img2.jpg" alt="">
                <img src="img/slider/img3.jpg" alt="">
                <img src="img/slider/img4.jpg" alt="">
                <img src="img/slider/img5.jpg" alt="">
                <img src="img/slider/img6.jpg" alt="">
            </div>
        </section>
        
        <section id="main-content">
        	<form id="miformulario" action="#" method="post">
						
						<div>
							<label>Nombre <span class="font-11">(requerido)</span></label>
							<input name="contactname" type="text" required />
						</div>


						<div>
							<label>E-mail <span class="font-11">(requerido)</span></label>				
							<input name="email" type="email" required />		
						</div>
					
						
						<div class="textarea">
							<label>Mensaje <span class="font-11">(requerido)</span></label>				
							<textarea name="message" rows="6" cols="60" required></textarea>		
						</div>

						<div>
							<input id="submitBtn" value="Submit"  name="submit" type="submit" class="submitBtn" />
						</div>

						</form>	
									
      </section>
        
      
    
    </div>
      <footer id="footer">
        <p>&copy; Todos los derechos reservados SG.com.mx</p>
        </footer>
</body>
</html>
