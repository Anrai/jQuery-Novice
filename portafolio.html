<!doctype html>
<html>
<head>
<title>Workshop SG Campus</title>
<link rel="stylesheet" href="css/estilos.css" />
<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:700italic,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/nivo-slider.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/themes/default/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/themes/light/light.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/themes/dark/dark.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/themes/bar/bar.css" type="text/css" media="screen" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.1.0.min.js"></script>
<script type="text/javascript" src="js/jquery.nivo.slider.js"></script>
<script type="text/javascript" src="js/jquery.isotope.min.js"></script>

<script type="text/javascript">
$(document).ready(function(e) {
    $("#slider").nivoSlider();
    $("#lista-portafolio").isotope({
        filter: '*',
        layautMode: 'masonry',
        animationOptions: {
            duration: 750,
            easing: 'linear'
        }
    });
    $("#filtro-portafolio").find('a').click(function(){
        var selector = $(this).attr('data-filter');

        $("#lista-portafolio").isotope({
            filter: selector,
            animationOptions: {
                duration: 750,
                easing: 'linear',
                queue: false
            }
        });
    });
});
</script>

</head>

<body>

	<div id="wrapper">
   	  <header id="header">
      	<nav>
        	<ul>
            	<li><a href="index.html">Inicio</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="portafolio.html">Portafolio</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
      	</nav>
      </header>
        
      <section id="wrapperSlider" class="slider-wrapper theme-dark">
          <div id="slider" class="nivoSlider">
              <img src="img/slider/img1.jpg" alt="">
              <img src="img/slider/img2.jpg" alt="">
              <img src="img/slider/img3.jpg" alt="">
              <img src="img/slider/img4.jpg" alt="">
              <img src="img/slider/img5.jpg" alt="">
              <img src="img/slider/img6.jpg" alt="">
          </div>
      </section>
        
      <section id="main-content">
        <div id="portafolio">

            <ul id="filtro-portafolio">
                <li><a href="#" class="current" data-filter="*">Todas</a></li>
                <li><a href="#" data-filter=".tipo1">Tipo 1</a></li>
                <li><a href="#" data-filter=".tipo2">Tipo 2</a></li>
                <li><a href="#" data-filter=".tipo3">Tipo 3</a></li>
            </ul>

            <ul id="lista-portafolio">
                <li class="tipo1">
                    <img src="img/portafolio/arana1.png" alt="Figura 1" width="221" height="140">
                </li>
                <li class="tipo1">
                    <img src="img/portafolio/arana2.png" alt="Figura 2" width="221" height="140">
                </li>
                <li class="tipo1">
                    <img src="img/portafolio/arana3.png" alt="Figura 3" width="221" height="140">
                </li>
                <li class="tipo2">
                    <img src="img/portafolio/arana4.png" alt="Figura 4" width="221" height="140">
                </li>
                <li class="tipo2">
                    <img src="img/portafolio/arana5.png" alt="Figura 5" width="221" height="140">
                </li>
                <li class="tipo3">
                    <img src="img/portafolio/arana6.png" alt="Figura 6" width="221" height="140">
                </li>
            </ul>
        </div>
      </section>
        
      
    
    </div>

        </footer>
</body>
</html>
